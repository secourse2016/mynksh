<!doctype html>

<html ng-app="IBERIA">

<head>
  <title>IBERIA</title>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <!-- <link href="css/style.css" rel="stylesheet"> -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Angular controller -->
  <script src="core.js"></script>
  <script src="/controllers/landingCtrl.js"></script>
  <script src="/controllers/flightsCtrl.js"></script>
  <script src="/controllers/confirmCtrl.js"></script>
  <script src="/controllers/paymentCtrl.js"></script>
  <script src="/controllers/bookingRefCtrl.js"></script>
  <script src="/controllers/congratsCtrl.js"></script>

  <!-- services -->
  <script src="/services/paymentSrv.js"></script>
  <script src="/services/flightsSrv.js"></script>
  <script src="/services/OutReturnSrv.js"></script>
  <script src="/services/confirmSrv.js"></script>
  <script src="/services/BookingSrv.js"></script>
</head>

<body>
  <!-- TOP NAVBAR -->
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
      Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <!-- TOP NAVBAR -->

  <!-- ANGULAR DYNAMIC TEMPLATING -->
  <ion-nav-view></ion-nav-view>
  <!-- ANGULAR DYNAMIC TEMPLATING -->
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/">
      <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Offers" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/offers">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Team" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/team">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
</body>

</html>
