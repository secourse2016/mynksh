<div>

    <div id="mycarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
        <li data-target="#mycarousel" data-slide-to="3"></li>
        <li data-target="#mycarousel" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../assets/1.jpg" data-color="lightblue" alt="First Image">
        </div>
        <div class="item">
          <img src="../assets/2.jpg" data-color="firebrick" alt="Second Image">
        </div>
        <div class="item">
          <img src="../assets/3.jpg" data-color="lightblue" alt="Third Image">
        </div>
        <div class="item">
          <img src="../assets/4.jpg" data-color="firebrick" alt="Fourth Image">
        </div>
        <div class="item">
          <img src="../assets/5.jpg" data-color="firebrick" alt="Fifth Image">
        </div>
      </div>


    </div>

    <div class="pos">
    <div class="main-text hidden-xs">
    <!-- <div class="container">
    <div class="jumbotron "> -->
    </br>
  </br>
</br>
    <div class="boxed">
      <form class="form-horizontal">
          <div class="form-group">
            <font class="control-label col-sm-2 text-left" size="2" > From: </font>
              <div class="col-md-4">
              <input name="originAirports"
                id="originAirports"
                type="text"
                placeholder="Flying From"
                ng-model="selectedOrigin"
                uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
                class="form-control",
                typeahead-on-select="SetOriginAirport($item.name)">
              </div>
        </div>

        <div class="form-group">
            <font class="control-label col-sm-2 text-left" size="2" > To: </font>
          <div class="col-md-4">
            <input name="destinationAirports"
                id="destinationAirports"
                type="text"
                placeholder="Flying To"
                ng-model="selectedDestination"
                uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
                class="form-control",
                typeahead-on-select="SetDestinationAirport($item.iata)">
      </div>
    </div>

    <div class="form-group">
        <font class="control-label col-sm-2 text-left" size="2" >  Outgoing: </font>
      <div class="col-md-4">
        <p class="input-group">
        <input type="text"
            class="form-control"
            uib-datepicker-popup="{{format}}"
            ng-model="dt"
            is-open="popup1.opened"
            ng-required="true"
            close-text="Close"
            alt-input-formats="altInputFormats" />
        <span class="input-group-btn">
            <button type="button"
              class="btn btn-default"
              ng-click="open1()">
            <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
        </p>
      </div>
    </div>


    <div class="form-group">
        <font class="control-label col-sm-2 text-left" size="2" > Returning: </font>
      <div class="col-md-4">
        <p class="input-group">
          <input type="text"
              class="form-control"
              uib-datepicker-popup="{{format}}"
              ng-model="dt"
              is-open="popup2.opened"
              ng-required="true"
              close-text="Close"
              alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button"
              class="btn btn-default"
              ng-click="open2()">
          <i class="glyphicon glyphicon-calendar"></i>
              </button>
          </span>
        </p>
    </div>
    </div>

    <div class="form-group">
        <font class="control-label col-sm-2 text-left" size="2" >  Number of tickets: </font>
      <div class="col-md-4">
        <div class="styled">
        <select name="ticketsCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
    </div>
    </div>
    </div>
    <div class="form-group">
    <form>
        <font class="control-label col-sm-2 text-left" size="2" >One-Way</font>
      <div class="col-md-4 radio">
        <input ng-model="roundTrip" type="radio" value="false"/></div>
    </div>
    <div class="form-group">
        <font class="control-label col-sm-2 text-left" size="2" > Round Trip Flight </font>
      <div class="col-md-4 radio">
        <input ng-model="roundTrip" type="radio" value="true"/></div>
    </div>
    </form>
    <div class="span7 text-right">
        <a type="button" class="btn btn-clear btn-sm btn-min-block " id='btnSearch' ng-click='SearchFlights()'>Search Flights</a>
      </div>
  <!-- </div>
  </div> -->
</div>

    </form>

</div>
