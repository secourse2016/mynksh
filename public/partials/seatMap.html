        <keruc-seatpicker class="ng-isolate-scope" data-data="seatsData" data-selected-nodes="selectedNodes" data-on-selected="nodeSelected($node)" data-on-deselected="nodeDeselected($node)" data-on-disallowed-selected="nodeDisallowedSelected($node)">
          <canvas height="900px" width="563px" id="canvasId"></canvas>
        </keruc-seatpicker>
        <!-- </div> -->
      <!-- </div><br> -->
      <div style="border-radius: 25px;padding: 1%;background-color:rgba(207, 207, 207, 1)">
        <div>
          <h6 class="list-heading" style="color:black">Selected seats
            <small style="color:maroon">accessible in parent controller scope</small>
          </h6>
          <div>
            <!-- ngRepeat: node in selectedNodes track by node.uniqueName -->
            <span class="" ng-show="selectedNodes.length &lt;= 0">none</span>
          </div>
          Selected Seats: <font size=3 color="black"  ng-repeat = 'n in selectedNodes'>
          {{n.displayName}}</font><br>
          <center><a href class="btn btn-lg hvr-underline-from-center"  style="background-color:rgba(0,0,0,0);color:maroon;"ng-click='Reserve()'>Reserve
            {{way}}
            seat</a></center>
          </div>
        </div>
      </div>
      </div>
